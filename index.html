<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="project">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="фото исследователя">
                    <div class="profile__data">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="./images/karachaevsk.png" alt="фото крепости в лесу">
                    <div class="element__data">
                        <h2 class="element__name">Карачаевск</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/elbrus.png" alt="фото горы">
                    <div class="element__data">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/dombai.png" alt="фото леса и горы">
                    <div class="element__data">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/elbrus.png" alt="фото горы Эльбрус">
                    <div class="element__data">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/dombai.png" alt="фото леса и горы в тумане">
                    <div class="element__data">
                        <h2 class="element__name">Домбай</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__photo" src="./images/karachaevsk.png" alt="фото крепости">
                    <div class="element__data">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button class="element__like element__like_active" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>
    <div class="popup">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__container" name="formElement">
            <input type="text" name="Name" id="Name" class="popup__info" placeholder="Ваше имя" required>
            <input type="text" name="About" id="Job" class="popup__info" placeholder="О себе" required>
            <button class="popup__savebutton" type="submit">Сохранить</button>
        </form>
        <button class="popup__closing-icon" type="button"></button>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
