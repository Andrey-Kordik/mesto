<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="project">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="фото исследователя">
                    <div class="profile__data">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                </button>
            </section>
            <section class="elements">

            </section>
        </main>
        <template class="element">
            <article class="element__item">
                <img class="element__photo" alt='фото места'>
                <div class="element__data">
                    <h2 class="element__name" type="text"></h2>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete-button"></button>
            </article>
        </template>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit-profile">
        <div class="popup__content">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__container" name="formElement">
                <input type="text" name="Name" id="Name" class="popup__info" placeholder="Ваше имя" required>
                <input type="text" name="About" id="Job" class="popup__info" placeholder="О себе" required>
                <button class="popup__savebutton" type="submit">Сохранить</button>
            </form>
            <button class="popup__closing-icon" type="button"></button>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__content">
            <h3 class="popup__heading">Новое место</h3>
            <form class="popup__container" name="formElement" id="create-form">
                <input type="text" name="Name" id="placename" class="popup__info" placeholder="Название" required>
                <input type="text" name="About" id="link" class="popup__info" placeholder="Ссылка на картинку" required>
                <button class="popup__savebutton" id="addcard" type="submit">Создать</button>
            </form>
            <button class="popup__closing-icon" id="addclose"></button>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__imagebox">
            <img class="popup__image" alt="увеличенное фото места">
            <button class="popup__closing-icon" id="imageclose"></button>
            <p class="popup__image-name"></p>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
